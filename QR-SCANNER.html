<!DOCTYPE html>
<html>
<head>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    html, body { 
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: ${backgroundBase64 ? `url(data:image/png;base64,${backgroundBase64})` : '#ffffff'};
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }
    .qr-code {
      margin: 20px auto;
    }
    .qr-code img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="card-container">
      ${logoBase64 ? `<img src="data:image/png;base64,${logoBase64}" alt="Logo" class="logo">` : ''}
      <div class="name">${name}</div>
      <div class="subtitle">${subtitle}</div>
      <div class="qr-code">
        <img src="data:image/png;base64,${base64QR}" alt="QR Code">
      </div>
    </div>
  </div>
</body>
</html>
